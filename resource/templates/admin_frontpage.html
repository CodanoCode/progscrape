{% extends "admin_base.html" %}
{% block content %}
<table>
{% for story in stories %}
<tr><td>{{ story.score | round(precision=2) }}</td><td><a href="../story/{{ story.id }}/">{{ story.date | date }}</a></td><td>{{ story.domain }}</td><td>
    {{ macros_story::comment_links(story=story) }}
</td><td>{{ story.title }}</td></tr>
{% endfor %}
</table>
{% endblock %}
