<html>
<head>
</head>
<body>

<h1>Scraper Resources</h1>
<h2>Source: {{ scraper }}</h2>

<table border="1">
	{% for story in stories %}
	<tr>
		<td>{{ story.source|escape }}</td>
		<td>{{ story.id|escape }}</td>
		<td>{{ story.new|escape }}</td>
		<td>{{ story.title|escape }}</td>
		<td>{{ story.url|escape }}</td>
		<td>{{ story.subcategory|escape }}</td>		
		<td>{% for tag in story.tags %}{{ tag|escape }} {% endfor %}</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
